<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class=card id=person style="width: 18rem;">

    </div>

    <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p id=city class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <p id=age class="card-text"></p>
              <p id=email class="card-text"></p>
              <a href="#" id=btnme class="btn btn-primary">Contact</a>
            </div>
          </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $.ajax({
        url: 'https://randomuser.me/api/',
        dataType: 'json',
        success: function(data) {
        let person = (data.results[0]);
        console.log(person)
        $(".card-img-top").attr("src",person.picture.large);
        $(".card-title").html(person.name.first + " " + person.name.last);
        $("#city").html("City: "+ person.location.city);
        $("#age").html("Age: " + person.registered.age);
        $("#email").html("Email: " + person.email);
        $("#email").css("display", "none");
        $("#btnme").click(function(){
        $("#email").css("display", "inline");
        });
    
  }
});
    </script>
</body>
</html>
